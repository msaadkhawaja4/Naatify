<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listen to beautiful Islamic Naats with Naatify - your ultimate music player for spiritual songs and devotional tracks by renowned artists.">
    <title>Naatify Listen Beautiful Naats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="Naatify_logo.png" as="image">
    <link rel="preload" href="script.min.js" as="script">
    <link rel="dns-prefetch" href="//localhost:3001">
    <link rel="preconnect" href="http://localhost:3001">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home">
                <div class="logo">
                    <img src="Naatify_logo.png" alt="Logo" height="60">
                    <img class="Go-1" src="left-icon.png" alt="Go back" height="40">
                </div>
                <ul>
                    <li class="home-icon">
                        <img src="home.png" alt="Home">
                        <h3 class="h3">Home</h3>
                    </li>
                    <li class="search-icon">
                        <img src="search.png" alt="Search">
                        <h3 class="h3">Search</h3>
                    </li>
                </ul>
            </div>
            <div class="library">
                <div class="l-h">
                    <img src="Library.png" alt="Naats">
                    <h2>Your Naats</h2>
                </div>
                <div class="l-b">
                    <ul>
                        <li>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <main class="right">
            <div class="header">
                <div class="nav">
                    <div class="nav-2">
                        
                        <img class="Go-2" src="right-icon.png" alt="Go forward">
                    </div>
                    <div class="sign-button">
                        <button class="sign-up">Sign up</button>
                        <button class="log-in">Log in</button>
                    </div>
                </div>
            </div>
            <div class="playlist">
                <h1>Naatify Playlist</h1>
                <div class="card-cont">
                </div>
                <div class="r-foot">
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">
                            </div>
                        </div>
                        <div class="naatinfo">
                        </div>
                            <button id="pbprb" class="playbar-btns"><img class="playbar-btn-img" src="previoue.PNG"
                                alt="previous"></button>
                                <button id="pbplb" class="playbar-btns"><img class="playbar-btn-img" src="play-button.png"
                                    alt="play"></button>
                                    <button id="pbneb" class="playbar-btns"><img class="playbar-btn-img" src="Next.png"
                                        alt="next"></button>
                        <div class="naattime">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="custom-alert" class="custom-alert">
        <div class="alert-content">
            <p id="alert-message"></p>
            <button id="alert-ok">OK</button>
        </div>
    </div>

    <script src="script.min.js"></script>
</body>

</html>
